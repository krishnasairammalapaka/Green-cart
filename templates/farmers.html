{% extends "base.html" %}

{% block title %}Local Farmers{% endblock %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for farmer in farmers %}
    <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="flex items-center space-x-4">
            <div class="bg-green-100 p-3 rounded-full">
                <svg class="h-6 w-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <div>
                <h3 class="text-xl font-semibold text-gray-800">
                    <a href="{{ url_for('farmer_profile', farmer_name=farmer.username) }}" 
                       class="hover:text-green-600 transition-colors">
                        {{ farmer.username }}
                    </a>
                </h3>
                <div class="mt-2 space-x-4">
                    <a href="{{ url_for('farmer_details', farmer_name=farmer.username) }}" 
                       class="text-green-500 hover:text-green-600">
                        Land Details
                    </a>
                    <a href="{{ url_for('farmer_land', farmer_name=farmer.username) }}" 
                       class="text-blue-500 hover:text-blue-600">
                        View Map
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
